<header class="bg-white shadow-md p-4">
    <nav class="container mx-auto flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">
            <a href="{{ url_for('homepage') }}">Solicita Lab</a>
        </h1>
        <div class="flex items-center space-x-4">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('labs_list') }}" class="text-gray-600 hover:text-blue-500">Listar Labs</a>
                <a href="{{ url_for('solicitar_create') }}" class="text-gray-600 hover:text-blue-500">Solicitar Lab</a>
                {% if current_user.admin %}
                <a href="{{ url_for('labs_create') }}" class="text-gray-600 hover:text-blue-500">Criar Lab</a>
                {% endif %}
                <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-blue-500">Sair</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-blue-500">Login</a>
                <a href="{{ url_for('cadastro') }}" class="text-gray-600 hover:text-blue-500">Cadastro</a>
            {% endif %}
        </div>
    </nav>
</header>
